<body>
  <div class="container">
    <h1>üì∑ Smooth Corner</h1>
    <p>‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶õ‡¶¨‡¶ø ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶® ‡¶ì ‡¶ï‡¶∞‡ßç‡¶®‡¶æ‡¶∞ ‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶ï‡¶∞‡ßá ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®!</p>

    <label class="upload-box">
      <div class="upload-icon">üì§</div>
      <div>‡¶õ‡¶¨‡¶ø ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®</div>
      <input type="file" id="fileInput" accept="image/*" />
    </label>

    <div class="slider">
      <label for="radiusRange">‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶≤‡ßá‡¶≠‡ßá‡¶≤:</label>
      <input type="range" id="radiusRange" min="0" max="150" value="0"/>
    </div>

    <div class="preview-box" style="margin-top:15px;">
      <img id="preview" src="" alt="‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â ‡¶á‡¶Æ‡ßá‡¶ú" />
    </div>

  </footer>

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const radiusRange = document.getElementById('radiusRange');

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = (event) => {
        preview.src = event.target.result;
        preview.style.display = 'block';
        updateCornerRadius();
      };
      reader.readAsDataURL(file);
    });

    radiusRange.addEventListener('input', updateCornerRadius);

    function updateCornerRadius() {
      preview.style.borderRadius = radiusRange.value + 'px';
    }

    function downloadImage() {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      const img = new Image();
      img.crossOrigin = "Anonymous";
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        context.clearRect(0, 0, canvas.width, canvas.height);

        context.save();
        let radius = parseInt(radiusRange.value);
        context.beginPath();
        context.moveTo(radius, 0);
        context.lineTo(canvas.width - radius, 0);
        context.quadraticCurveTo(canvas.width, 0, canvas.width, radius);
        context.lineTo(canvas.width, canvas.height - radius);
        context.quadraticCurveTo(canvas.width, canvas.height, canvas.width - radius, canvas.height);
        context.lineTo(radius, canvas.height);
        context.quadraticCurveTo(0, canvas.height, 0, canvas.height - radius);
        context.lineTo(0, radius);
        context.quadraticCurveTo(0, 0, radius, 0);
        context.closePath();
        context.clip();
        context.drawImage(img, 0, 0);
        context.restore();

        const link = document.createElement('a');
        link.download = 'rounded-corner.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      };
      img.src = preview.src;
    }
  </script>
